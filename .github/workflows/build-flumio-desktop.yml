name: Build and Release Flumio Desktop

on:
  push:
    branches:
      - main

# We need write access to create GitHub Releases
permissions:
  contents: write

jobs:
  build:
    name: Build desktop (${{ matrix.os }} / ${{ matrix.target }} / ${{ matrix.arch }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x64 AppImage
          - os: ubuntu-latest
            target: linux
            arch: x64
            artifact_suffix: linux-x64

          # Windows x64 NSIS
          - os: windows-latest
            target: win
            arch: x64
            artifact_suffix: win-x64

          # macOS arm64 DMG (macos-14 = Apple Silicon runner)
          - os: macos-14
            target: mac
            arch: arm64
            artifact_suffix: mac-arm64

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # Build per-platform using electron-builder.
      # Assumes your package.json "build" section is already configured (appId, icons, targets).
      - name: Build ${{ matrix.target }} ${{ matrix.arch }} installer
        run: |
          npx electron-builder --${{ matrix.target }} --${{ matrix.arch }} -p never

      # Upload everything from dist/ as an artifact for this platform.
      # You can later narrow this to *.exe / *.dmg / *.AppImage, etc.
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: flumio-desktop-${{ matrix.artifact_suffix }}
          path: |
            dist/**
          if-no-files-found: error

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: List downloaded files
        run: ls -R release

      # Create a GitHub Release and attach all built binaries.
      # softprops/action-gh-release uses the GITHUB_TOKEN automatically.
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Tag name for this build (you can change this scheme later)
          tag_name: desktop-${{ github.run_number }}
          name: Flumio Desktop build ${{ github.run_number }}
          body: |
            Automated desktop build from branch `${{ github.ref }}`.
            - Windows: flumio-desktop-win-x64
            - macOS (arm64): flumio-desktop-mac-arm64
            - Linux (x64): flumio-desktop-linux-x64

          # Mark as pre-release for safety; flip to false when you're ready.
          prerelease: true
          draft: false

          # All files from the "release" folder become assets on the Release
          files: |
            release/**
